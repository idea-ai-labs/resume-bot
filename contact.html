<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | ResumeSamurai</title>
  <link rel="stylesheet" href="marketing.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Contact Us</h1>
      <p>Have a question, feedback, or partnership inquiry? We’d love to hear from you.</p>
    </div>
  </header>

  <section class="contact-section container">
    <form action="https://formspree.io/f/movyqaoa" method="POST" class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" required />

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit" class="cta-btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>© 2025 ResumeSamurai. All rights reserved.</p>
  </footer>
</body>
</html>
