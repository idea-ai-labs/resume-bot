<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>

  <!-- âœ… TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- âœ… Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
    }

    /* Floating Action Button */
    #addSection {
      position: fixed;
      bottom: 2rem;
      right: 1.5rem;
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      font-size: 2rem;
      background: #2563eb;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: all 0.2s ease-in-out;
    }
    #addSection:hover {
      transform: scale(1.05);
      background: #1d4ed8;
    }
    #addSection:active {
      transform: scale(0.95);
    }

    /* Smooth fade-in for sections */
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="text-gray-800 flex flex-col min-h-screen">
  <!-- ðŸ”¹ Header -->
  <header class="flex justify-between items-center px-4 py-3 bg-white shadow-md sticky top-0 z-10">
    <h1 class="text-lg font-semibold">Resume Builder</h1>
    <button id="generatePDF" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 active:scale-95 transition">
      Generate PDF
    </button>
  </header>

  <!-- ðŸ”¹ Main -->
  <main class="flex-1 max-w-2xl mx-auto w-full px-4 py-6 space-y-5">
    <div id="sections" class="space-y-4"></div>
  </main>

  <!-- ðŸ”¹ Floating Add Button -->
  <button id="addSection">+</button>

  <!-- ðŸ”¹ Footer -->
  <footer class="text-center text-sm text-gray-500 py-4">
    Built for mobile â€¢ Canva-style resume creator
  </footer>

  <script src="app.js"></script>
</body>
</html>
