<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact</h2>
      <input type="text" placeholder="Name" id="contact-name">
      <input type="text" placeholder="Phone" id="contact-phone">
      <input type="email" placeholder="Email" id="contact-email">
      <input type="text" placeholder="Website" id="contact-website">
    </section>

    <!-- Education Section -->
    <section id="education">
      <h2>Education <button onclick="addEducation()">+</button></h2>
      <div id="education-container"></div>
    </section>

    <!-- Experience Section -->
    <section id="experience">
      <h2>Experience <button onclick="addExperience()">+</button></h2>
      <div id="experience-container"></div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
      <h2>Projects <button onclick="addProject()">+</button></h2>
      <div id="projects-container"></div>
    </section>

    <!-- Skills Section -->
    <section id="skills">
      <h2>Skills <button onclick="addSkill()">+</button></h2>
      <div id="skills-container"></div>
    </section>

    <button id="generate-pdf" onclick="generatePDF()">Generate PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
